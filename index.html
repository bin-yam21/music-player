<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" >
     <img src="images/the_weeknd.jpg " id = "musicPicture"  />
     <div id="jp_container"></div>
    <audio id="myAudio" src="musics/Out-of-time.mp3" controls  ></audio>
    <h1 id="musicTitle">out of time</h1>
    <h2 id="artistName">the weeknd</h2>
    <progress id="progress-bar" value="0" max="1"></progress>
    <div class="player-controls">
        <i class="fa-solid fa-repeat" title="Loop" id="loop"></i>
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <div class="volume-controls">
          <label for="volume-slider" class="volume-control">
            <i class="fa-solid fa-volume-up" title="Volume" id="Volume"></i>
            <input type="range" min="0" max="1" step="0.01" class="volume-slider" id="volume-slider" value="1">
          </label>
    </div>
</body>
</html>
